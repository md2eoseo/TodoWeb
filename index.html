<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <main>
      <section id="todo">
        <h2>Things To Do</h2>
        <div class="cards"></div>
        <button class="addBtn" data-position="todo">
          <span data-position="todo">Add card</span>
        </button>
      </section>
      <section id="doing">
        <h2>Doing</h2>
        <div class="cards"></div>
        <button class="addBtn" data-position="doing">
          <span data-position="doing">Add card</span>
        </button>
      </section>
      <section id="done">
        <h2>Done</h2>
        <div class="cards"></div>
        <button class="addBtn" data-position="done">
          <span data-position="done">Add card</span>
        </button>
      </section>
    </main>
    <template>
      <div class="card-box" data-id>
        <span class="card"></span>
        <button class="deleteBtn hidden">X</button>
      </div>
      <div class="editForm hidden">
        <input type="text" /><button type="submit">Edit</button>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
