<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <main>
      <section id="todo">
        <h2>Things To Do</h2>
        <button class="addBtn" data-board="todo"><span>Add card</span></button>
      </section>
      <section id="doing">
        <h2>Doing</h2>
        <button class="addBtn" data-board="doing"><span>Add card</span></button>
      </section>
      <section id="done">
        <h2>Done</h2>
        <button class="addBtn" data-board="done"><span>Add card</span></button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
